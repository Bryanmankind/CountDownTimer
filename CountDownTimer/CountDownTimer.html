<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CountDownTimer.css" />
    <title>Birthday Count Down</title>
  </head>
  <body>
    <div class="Topheader">
      <header>
        <h1>Bryan Conquer Timer</h1>
        <h5>Birthday Count Down.</h5>
      </header>
    </div>
    <div class="Timer">
      <h4>
        Current Time <br />
        <span id="CurrentTime">current time goes in here</span>
      </h4>

      <section class="left">
        <h3>Birthday Calculator</h3>
        Your Date of Birth.
        <input type="date" class="DateOfBirth" />

        <br />
        <button class="btnEnter">Check</button>
        <h3>
          You have <br />
          <span id="InputCountTime">Countdown Time to birthday</span><br />
          TO YOUR BIRTHDAY.
        </h3>
      </section>

      <h4>
        Birthday Count Down <br />
        <span id="CountDown">Count down to Birthday</span>
      </h4>
      <footer>&copy; BriTech</footer>
    </div>
    <script src="CountDownTimer.js"></script>
  </body>
</html>
